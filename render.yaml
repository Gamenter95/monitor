services:
  - type: worker
    name: crypto-wallet-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CTOKEN
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: SOLSCAN_API_KEY
        sync: false
```

